[server]
# Set maximum upload size to 200MB
maxUploadSize = 200

# Increase message size for large uploads
maxMessageSize = 200

# Completely disable file watching to prevent torch.classes errors
fileWatcherType = "none"
runOnSave = false

# Set port
port = 8501

# Disable XSRF protection to allow CORS (fixes the warning)
enableXsrfProtection = false

# Additional settings to prevent module introspection
enableCORS = false

[browser]
# Don't gather usage stats
gatherUsageStats = false

[theme]
# Norstella brand colors
primaryColor = "#1F497D"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730" 